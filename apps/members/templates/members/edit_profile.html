{% extends 'base.html' %}
{% block title %}Редагування профілю{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Редагування профілю</div>

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
